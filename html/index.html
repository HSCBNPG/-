		function login(){
			html=`
				<input id="uname" type="text"><br>
				<input id="upwd" type="text"><br>
				<button onclick="getlogin()">登录</button>
			`;
			d1.innerHTML=html
		}
		// 登录接口
		function getlogin(){
			var $uname=uname.value;
			var $upwd=upwd.value;
			if(!$uname || !$upwd){
				alert('账号和密码不能为空');
				return;
			}
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					alert(xhr.responseText);
				}
			}
			xhr.open('get','/user/v1/restful_log/'+$uname+'&'+$upwd,true)
			xhr.send();
		}
	</script>
