<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的项目首页</title>
	<script type="text/javascript">
		//登录框
		function login(){
			html=`
				<input id="uname" type="text"><br>
				<input id="upwd" type="text"><br>
				<button onclick="getlogin()">登录</button>
			`;
			d1.innerHTML=html
		}
		// 登录接口
		function getlogin(){
			var $uname=uname.value;
			var $upwd=upwd.value;
			if(!$uname || !$upwd){
				alert('账号和密码不能为空');
				return;
			}
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					alert(xhr.responseText);
				}
			}
			xhr.open('get','/user/v1/restful_log/'+$uname+'&'+$upwd,true)
			xhr.send();
		}
	</script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<!-- 登陆框 -->
	<div id="d1">
		
	</div>
	<h1 id="shouye">首页</h1>
	<a href="http://127.0.0.1:8080/user_reg.html">注册</a>
	<!-- 登录按钮 -->
	<button onclick="login()">登录</button>
	
		
	<a href="">hahahahaha</a>
	<a href="http://127.0.0.1:8080/Adm/index.html">管理员页面</a>
	<img src="8.jpg">
	<div id="shensuotu">
		<img src="1.png">
	</div>
	<div id="p30">
		<img src="p30_left_cn.png">
		<img class="p30_shadow" src="p30_shadow.png">
	</div>
</body>
</html>
